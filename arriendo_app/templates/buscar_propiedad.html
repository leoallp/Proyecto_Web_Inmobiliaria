{% extends "base.html" %}

{% block content %}
<div class="container my-5 pt-1 pb-5 text-center" >
    <div class="row justify-content-center">     
        <div class="col-12"> 
            <h4 class="mb-5 mt-5"> ¡¡Busca la propiedad de tus sueños con Inmobiliaria Ll!!</h4>
            <h5 class="my-2">Selecciona el tipo de inmueble la region y su comuna asociada </h5>
            <h5 class="mb-5 pb-3">luego haz clic en buscar!</h5>
            <form action="{% url 'inmuebles_disponibles' %}" method="POST" class="mb-5 pb-5">
                {% csrf_token %}
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-3 col-md-12 ">
                        <label for="tipos de inmuebles">Tipo de inmueble</label>
                        <select class="form-select" aria-label="Default select example" name="tipo_inmueble" id="id_tipo_inmueble">
                            <option selected>Seleccione</option>
                            {% for tipo in tipos_inmuebles %}
                            <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>

                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-lg-3 col-md-12">
                        <label for="regiones">Regiones</label>
                        <select class="form-select" aria-label="Default select example" name="regiones" id="id_region" onchange="filtrarComunas(this.value)">
                            <option selected value="">Seleccione</option>
                            {% for region in regiones %}
                            <option value="{{ region.id }}">{{ region.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-lg-3 col-md-12">
                        <label for="comunas">Comunas</label>
                        <select class="form-select" aria-label="Default select example" name="comunas" id="id_comuna">
                            <option selected>Seleccione</option>
                            {% for comuna in comunas %}
                            <option value="{{ comuna.id }}">{{ comuna.nombre }}</option>

                            {% endfor %}
                        </select>
                    </div>
                    </div>    
                    <div class="col-lg-12 col-md-12 mt-5">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
